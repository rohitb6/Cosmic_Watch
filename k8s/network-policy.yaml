  egress:
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 6379
---
# Resource Quota for namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: cosmic-watch-quota
  namespace: cosmic-watch
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.cpu: "20"
    limits.memory: 40Gi
    pods: "50"
    persistentvolumeclaims: "5"
  scopeSelector:
    matchExpressions:
    - operator: In
      scopeName: PriorityClass
      values: ["high", "medium"]
---
# Limit Range for pod resources
apiVersion: v1
kind: LimitRange
metadata:
  name: cosmic-watch-limits
  namespace: cosmic-watch
spec:
  limits:
  - max:
      cpu: "2"
      memory: "2Gi"
    min:
      cpu: "100m"
      memory: "128Mi"
    default:
      cpu: "500m"
      memory: "512Mi"
    defaultRequest:
      cpu: "250m"
      memory: "256Mi"
    type: Container
  - max:
      cpu: "4"
      memory: "4Gi"
    min:
      cpu: "100m"
      memory: "128Mi"
    type: Pod
