services:
  - type: web
    name: cosmic-watch-backend
    env: python
    region: oregon
    plan: free
    pythonVersion: 3.10
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cosmic-watch-db
          property: connectionString
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: JWT_ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
      - key: CORS_ORIGINS
        value: '["https://yourdomain.com"]'
      - key: ENVIRONMENT
        value: production

databases:
  - name: cosmic-watch-db
    databaseName: cosmic_watch_db
    user: cosmicwatch
    plan: free
    region: oregon
